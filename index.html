<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Olalekan Aleem — Portfolio</title>
  <style>
    :root { --bg:#0f1115; --fg:#e8e8ea; --muted:#9aa0a6; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--fg);font:16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Arial}
    header{position:fixed;top:0;left:0;right:0;display:flex;gap:.75rem;align-items:center;justify-content:space-between;padding:12px 16px;background:rgba(15,17,21,.6);backdrop-filter:saturate(160%) blur(8px);border-bottom:1px solid #222}
    h1{margin:0;font-size:16px;font-weight:600}
    .muted{color:var(--muted);font-size:13px}
    .btn{padding:8px 12px;border:1px solid #333;border-radius:10px;text-decoration:none;color:var(--fg)}
    main{padding:64px 0 0}
    iframe{display:block;width:100%;height:calc(100vh - 64px);border:0}
    footer{position:fixed;bottom:0;left:0;right:0;padding:6px 12px;background:rgba(15,17,21,.6);border-top:1px solid #222;text-align:center;font-size:12px;color:var(--muted)}
  </style>
</head>
<body>
  <header>
    <div>
      <h1>Olalekan Aleem — Portfolio</h1>
      <div class="muted">PDF viewer • GitHub Pages</div>
    </div>
    <nav>
      <a class="btn" href="portfolio.pdf" download>Download PDF</a>
      <a class="btn" href="portfolio.pdf" target="_blank" rel="noopener">Open in new tab</a>
    </nav>
  </header>

  <main>
    <iframe src="portfolio.pdf" title="Portfolio PDF"></iframe>
  </main>

  <footer>© <span id="y"></span> Olalekan Aleem</footer>
  <script>document.getElementById('y').textContent=new Date().getFullYear();</script>
</body>
</html>
